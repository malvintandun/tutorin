<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Session - Tutorin</title>

    <!-- Title bar logo -->
    <link rel="icon" href="icon.svg" />
  </head>

  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-dark "
      style="background-color: #6c7b95;"
    >
      <!--Brand -->
      <a class="navbar-brand" href="main.html">
        <img
          src="icon.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="icon"
        />
        TutorIn
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--Left side navbar items-->
        <ul class="navbar-nav mr-auto">
          <!--Search box-->
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>

          <!-- Links -->
          <li class="navbar-item">
            <a class="nav-link" href="main.html">Home</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#">Inbox</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#">Favorites</a>
          </li>
        </ul>

        <!--Right side navbar items-->
        <ul class="navbar-nav ml-auto">
          <!--Profile dropdown-->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Profile
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">My Profile</a>
              <a class="dropdown-item" href="index.html">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!--Session page-->
    <div class="row" style="margin-right: 0px">
      <!--chatbox-->

      <div
        class="col-md-3 mt-0 ml-3 mr-5 mb-0 "
      >
        <!--messages-->
        <div class="container mt-5" style="height: 73%">
          <div class="row">
            <div class="col-md-2">
              <img
                class="img-fluid"
                src="img/profile.png"
                alt=""
                style="padding:0; max-height: 48px;"
              />
            </div>
            <div class="col-md-10">
              <div class="alert alert-secondary mb-4" role="alert">
                Can you send me the code?
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <div
                class="alert alert-secondary mb-4"
                role="alert"
                style="background-color: #99e9df; border: none;"
              >
                Sure, here it is!
              </div>
            </div>
            <div class="col-md-2">
              <img
                class="img-fluid"
                src="img/profile.png"
                alt=""
                style="padding:0; max-height: 48px;"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <img
                class="img-fluid"
                src="img/profile.png"
                alt=""
                style="padding:0; max-height: 48px;"
              />
            </div>
            <div class="col-md-10">
              <div class="alert alert-secondary" role="alert">
                Okay.
              </div>
            </div>
          </div>
        </div>

        <!--text box-->
        <div class="form-group align-bottom" style="height: 15%">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Type a message..."></textarea>
          </div>
      </div>

      <!--Code editor-->
      <div class="col-md-8 mt-3">
        <div class="form-group">
          <h5>Code editor:</h5>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="20"
          ></textarea>
        </div>
        <!--Download and upload buttons-->
        <div>
          <button type="button" class="btn btn-primary float-right">
            Download
          </button>
          <button type="button" class="btn btn-primary float-right mr-2">
            Upload
          </button>
        </div>
      </div>
    </div>
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
