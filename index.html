<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous" />
  <title>TutorIn - Online Tutoring Platform</title>

  <!-- Title bar logo -->
  <link rel="icon" href="icon.svg">
</head>

<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="icon.svg" width="30" height="30" class="d-inline-block align-top" alt="icon" />
      TutorIn
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="email" />
        <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" />
        <a class="btn btn-outline-success my-2 my-sm-0" href="main.html" type="submit">
          Log in
        </a>
      </form>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-6 ml-5 mr-5">
      <img src="img/logo.png" class="img-fluid" alt="menu image" style="width: 550px; margin-top: 10px">
    </div>
    <div class="col-md-4 mt-3 ml-5 mr-5 mb-5">
      <h1>Join us now!</h1>
      <form class="mt-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="password1" placeholder="Type your password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password2" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
